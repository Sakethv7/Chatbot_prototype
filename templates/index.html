<!DOCTYPE html>
<html>
<head>
    <title>Financial Chatbot</title>
    <!-- Optional: Bootstrap CSS for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">Financial Chatbot</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="company" class="form-label">Select Company:</label>
                    <select class="form-select" id="company" name="company" required>
                        <option value="" selected disabled>Select a company</option>
                        <option value="Apple">Apple</option>
                        <option value="Microsoft">Microsoft</option>
                        <option value="Tesla">Tesla</option>
                        <!-- Add more companies as needed -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="query" class="form-label">Enter your query:</label>
                    <input type="text" class="form-control" id="query" name="query" placeholder="Type your question here..." required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ask</button>
            </form>
            
            {% if response %}
                <div class="alert alert-info mt-3">
                    <strong>You asked:</strong> {{ query }}<br>
                    <strong>Response:</strong> {{ response }}
                </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Optional: Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
